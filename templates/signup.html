{% extends "base.html" %}

{% block content %}
<style>
    body {
        background-image: url('https://pluspng.com/img-png/png-lost-and-found-lost-and-found-1788.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
    }

    .card {
        background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
        backdrop-filter: blur(5px); /* Blur effect behind card */
    }

    .card-header {
        background-color: rgba(0, 123, 255, 0.8); /* Semi-transparent blue */
        color: white;
        font-weight: bold;
        font-size: 1.25rem;
        text-align: center;
        border-bottom: none;
        border-top-left-radius: 0.375rem;
        border-top-right-radius: 0.375rem;
    }

    .container-fluid {
        padding-top: 50px;
        padding-bottom: 50px;
    }
</style>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Sign Up</div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('signup', next=request.args.get('next')) }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                    <div class="mt-3">
                        Already have an account? <a href="{{ url_for('login', next=request.args.get('next')) }}">Login here</a>.
                    </div>
                    {% if request.args.get('next') %}
                    <div class="mt-3 text-muted">
                        You need to sign up to access the home page.
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
